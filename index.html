<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두근두근 새해두달 성경통독</title>
    <style>
        :root {
            --bg-color: #fdf6e9;
            --primary-orange: #e6a770;
            --text-color: #444;
            --white: #ffffff;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 10px;
            line-height: 1.4;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--white);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        header {
            text-align: center;
            margin-bottom: 15px;
            border-bottom: 1.5px dashed var(--primary-orange);
            padding-bottom: 10px;
        }

        h1 { font-size: 1.4rem; margin: 2px 0; color: #333; }
        .sub-title { font-weight: bold; color: var(--primary-orange); letter-spacing: 1.5px; font-size: 0.8rem; }

        /* 2단 레이아웃 고정 */
        .months-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: start;
        }

        .month-section h2 {
            font-family: serif;
            font-style: italic;
            color: var(--primary-orange);
            border-bottom: 1px solid #eee;
            margin: 0 0 10px 0;
            font-size: 1.6rem;
        }

        .day-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.9rem;
            border-bottom: 1px solid #f9f9f9;
            padding-bottom: 4px;
        }

        .day-num {
            width: 25px;
            font-weight: bold;
            color: #b5835a;
            margin-right: 8px;
            flex-shrink: 0;
            text-align: right;
        }

        .tasks {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 4px 8px;
        }

        .task-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            white-space: nowrap;
        }

        .task-item input { display: none; }

        .circle {
            width: 18px;
            height: 18px;
            border: 1.5px solid var(--primary-orange);
            border-radius: 50%;
            display: inline-block;
            margin-right: 4px;
            position: relative;
            background: white;
            flex-shrink: 0;
        }

        .task-item input:checked + .circle { background-color: var(--primary-orange); }
        .task-item input:checked + .circle::after {
            content: '✓'; color: white; font-size: 11px; font-weight: bold;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }

        .task-item input:checked ~ .task-text { color: #ccc; text-decoration: line-through; }

        footer {
            margin-top: 20px; font-size: 0.7rem; text-align: center;
            color: #999; padding: 10px; background: #fafafa; border-radius: 10px;
        }

        /* =========================================
           모바일 최적화 (화면 폭 768px 이하)
           한 화면에 최대한 많이 담기 위한 설정
           ========================================= */
        @media (max-width: 768px) {
            body { padding: 4px; }
            .container { padding: 10px 5px; border-radius: 10px; }
            
            header { margin-bottom: 8px; padding-bottom: 5px; }
            h1 { font-size: 0.95rem; }
            .sub-title { font-size: 0.55rem; letter-spacing: 0.5px; }

            .months-wrapper { gap: 6px; } /* 단 사이 간격 축소 */
            .month-section h2 { font-size: 1rem; margin-bottom: 6px; }

            .day-row {
                font-size: 0.55rem; /* 글자 크기 대폭 축소 */
                margin-bottom: 1.5px; /* 줄 간격 대폭 축소 */
                padding-bottom: 1.5px;
            }

            .day-num {
                width: 12px;
                margin-right: 3px;
            }

            .tasks { gap: 2px 4px; }

            .circle {
                width: 10px; /* 체크박스 크기 축소 */
                height: 10px;
                border-width: 1px;
                margin-right: 2px;
            }
            .task-item input:checked + .circle::after { font-size: 7px; }

            footer { font-size: 0.5rem; padding: 5px; margin-top: 8px; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>두근두근 새해두달 성경통독</h1>
        <div class="sub-title">2 MONTHS DAILY BIBLE CHECKLIST</div>
    </header>

    <div class="months-wrapper">
        <section class="month-section">
            <h2>January</h2>
            <div id="jan-list"></div>
        </section>

        <section class="month-section">
            <h2>February</h2>
            <div id="feb-list"></div>
        </section>
    </div>

    <footer>
        본 통독표 순서는 "골방말씀"에서 제작하여 제공하는 성경읽기표에 따랐습니다.
    </footer>
</div>

<script>
    const bibleData = {
        jan: [
            { day: 1, readings: ["막 1-16"] }, { day: 2, readings: ["창 1-22"] }, { day: 3, readings: ["창 23-38"] },
            { day: 4, readings: ["창 39-50", "출 1-5"] }, { day: 5, readings: ["출 6-25"] }, { day: 6, readings: ["출 26-40"] },
            { day: 7, readings: ["레 1-19"] }, { day: 8, readings: ["레 20-27", "민 1-6"] }, { day: 9, readings: ["민 7-22"] },
            { day: 10, readings: ["민 23-36", "신 1-3"] }, { day: 11, readings: ["신 4-21"] }, { day: 12, readings: ["신 22-34", "수 1-5"] },
            { day: 13, readings: ["수 6-24"] }, { day: 14, readings: ["요 1-14"] }, { day: 15, readings: ["요 15-21", "요일 1-5", "요이 1", "요삼 1"] },
            { day: 16, readings: ["삿 1-15"] }, { day: 17, readings: ["삿 16-21", "룻 1-4", "삼상 1-7"] }, { day: 18, readings: ["삼상 8-23"] },
            { day: 19, readings: ["삼상 24-31", "삼하 1-11"] }, { day: 20, readings: ["삼하 12-24"] }, { day: 21, readings: ["아가 1-8", "시 1-41"] },
            { day: 22, readings: ["시 42-72"] }, { day: 23, readings: ["시 73-106"] }, { day: 24, readings: ["시 107-150"] },
            { day: 25, readings: ["왕상 1-13"] }, { day: 26, readings: ["왕상 14-22", "왕하 1-5"] }, { day: 27, readings: ["왕하 6-20"] },
            { day: 28, readings: ["왕하 21-25", "옵 1", "미 1-7"] }, { day: 29, readings: ["호 1-14", "욜 1-3", "암 1-9"] },
            { day: 30, readings: ["욘 1-4", "나 1-3", "합 1-3", "습 1-3", "욥 1-14"] }, { day: 31, readings: ["욥 15-42"] }
        ],
        feb: [
            { day: 1, readings: ["약 1-5", "눅 1-10"] }, { day: 2, readings: ["눅 11-24"] }, { day: 3, readings: ["행 1-15"] },
            { day: 4, readings: ["행 16-28", "딛 1-3"] }, { day: 5, readings: ["대상 1-17"] }, { day: 6, readings: ["대상 18-29", "대하 1-9"] },
            { day: 7, readings: ["대하 10-30"] }, { day: 8, readings: ["대하 31-36", "렘 1-9"] }, { day: 9, readings: ["렘 10-28"] },
            { day: 10, readings: ["렘 29-46"] }, { day: 11, readings: ["렘 47-52", "애 1-5"] }, { day: 12, readings: ["겔 1-20"] },
            { day: 13, readings: ["겔 21-36"] }, { day: 14, readings: ["겔 37-48", "에 1-10"] }, { day: 15, readings: ["전 1-12", "스 1-10"] },
            { day: 16, readings: ["느 1-13", "잠 1-8"] }, { day: 17, readings: ["잠 9-31"] }, { day: 18, readings: ["단 1-12", "말 1-4"] },
            { day: 19, readings: ["학 1-2", "슥 1-14", "갈 1-6", "엡 1-6"] }, { day: 20, readings: ["빌 1-4", "골 1-4", "롬 1-16"] },
            { day: 21, readings: ["고전 1-16", "고후 1-6"] }, { day: 22, readings: ["고후 7-13", "히 1-13"] },
            { day: 23, readings: ["살전-벧후"] }, // 공간 절약을 위해 줄임 표기 가능
            { day: 24, readings: ["몬", "유", "계 1-22"] }, { day: 25, readings: ["사 1-27"] }, { day: 26, readings: ["사 28-48"] },
            { day: 27, readings: ["사 49-66", "마 1-8"] }, { day: 28, readings: ["마 9-28"] }
        ]
    };

    function renderList(month, targetId) {
        const container = document.getElementById(targetId);
        bibleData[month].forEach((item) => {
            const row = document.createElement('div');
            row.className = 'day-row';
            let html = `<div class="day-num">${item.day}</div><div class="tasks">`;
            item.readings.forEach((reading, rIdx) => {
                const storageKey = `bible-chk-${month}-${item.day}-${rIdx}`;
                const isChecked = localStorage.getItem(storageKey) === 'true' ? 'checked' : '';
                html += `
                    <label class="task-item">
                        <input type="checkbox" data-key="${storageKey}" ${isChecked} onchange="saveStatus(this)">
                        <span class="circle"></span>
                        <span class="task-text">${reading}</span>
                    </label>
                `;
            });
            html += `</div>`;
            row.innerHTML = html;
            container.appendChild(row);
        });
    }

    function saveStatus(checkbox) {
        localStorage.setItem(checkbox.dataset.key, checkbox.checked);
    }

    renderList('jan', 'jan-list');
    renderList('feb', 'feb-list');
</script>

</body>
</html>
